{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">


        {% for i in profile_list %}

        <div class="col-md-4"><br>
            <div class="card" style="width: 18rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt=""  height="250">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.country}}</p>
                <a href="{% url 'cricketapp:details' i.id %}" class="btn btn-primary">VIEW PROFILE</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
