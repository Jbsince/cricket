{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{pro.img.url}}" width="200" height="200"><br>
        </div>
        <div class="col-md-6">
            <h2>NAME : {{pro.name}}</h2>
            <h4>COUNTRY : {{pro.country}}</h4>
            <h4>BORN IN : {{pro.dob}}</h4>
            <h4>ROLE : {{pro.role}}</h4>
            <a class="btn btn-warning" href="{% url 'cricketapp:update' pro.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'cricketapp:delete' pro.id %}">DELETE</a>

        </div>
    </div>
</div>
{% endblock %}
